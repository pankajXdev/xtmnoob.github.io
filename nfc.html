<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TEST NFC</title>
</head>
<body>
<div id="app"></div>
<div id="app2"></div>
<script>
    const  app = document.getElementById('app');
    const  app2 = document.getElementById('app2');
    if ('nfc' in navigator){
        app.innerHTML = '<b style="color: green">NFC is supported</b>';
    }else {
        app.innerHTML = '<b style="color: red"> NFC is not supported</b>';
    }
    if ('NDEFReader' in window){
        app2.innerHTML = '<b style="color: green">NFC is supported</b>';
    }else {
        app2.innerHTML = '<b style="color: red"> NFC is not supported</b>';
    }
</script>
</body>
</html>
